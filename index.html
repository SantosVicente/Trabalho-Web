<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css" media="all" type="text/css">
    <link rel="icon" href="TheIfers_logo.png" />
    <title>Trabalho de Web</title>
</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="#"><img src="TheIfers_logo.png" class="icon"></a>
        </div>
    </div>

    <div class="introduction">

        <div class="container">

            <div class="card">
                <div class="title">
                    <h1>Cadastro</h1>
                </div>
                <div class="group">
                    <form>
                        <div class="group">
                            <input type="text" class="" id="nome" placeholder="Nome">
                            <div class="underline"></div>
                        </div>
                        <div class="group">
                            <select id="turma">
                                <option value="" disabled selected>--Escolha uma Turma--</option>
                                <option value="Turma 1">Turma 1</option>
                                <option value="Turma 2">Turma 2</option>
                                <option value="Turma 3">Turma 3</option>
                                <option value="Turma 4">Turma 4</option>
                                <option value="Outro">Outro</option>
                            </select>
                            <div class="underline"></div>
                        </div>
                        <div class="group">
                            <input type="text" id="nota" placeholder="Nota">
                            <div class="underline"></div>
                        </div>
                        <div class="group">
                            <input type="text" id="matricula" placeholder="Matrícula">
                            <div class="underline"></div>
                        </div>
                        <div class="botão">
                            <button type="button" class="btn" onclick="matricular()">Matricular</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
    
    <div class="turmas">
        <div class="card_turma">
            <h2>Escolha uma turma para ver os alunos cadastrados</h2>
        </div>
        <ul>
            <li><a href="#" onclick="listar(this.innerHTML)">Turma 1</a></li>
            <li><a href="#" onclick="listar(this.innerHTML)">Turma 2</a></li>
            <li><a href="#" onclick="listar(this.innerHTML)">Turma 3</a></li>
            <li><a href="#" onclick="listar(this.innerHTML)">Turma 4</a></li>
            <li><a href="#" onclick="listar(this.innerHTML)">Outro</a></li>
        </ul>
    </div>

    <div class="content">
        <div id="listaralunos" class="active"></div>
    </div>

    <script src="index.js"></script>
</body>

</html>
